<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Bootstrap Buttons Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Advanced Bootstrap Button Examples</h2>
    
    <!-- Button Types -->
    <section class="mb-4">
        <h4>Button Types</h4>
        <button class="btn btn-primary">Button Element</button>
        <a href="#" class="btn btn-primary" role="button">Anchor Button</a>
        <input type="button" class="btn btn-primary" value="Input Button">
    </section>

    <!-- Button Groups -->
    <section class="mb-4">
        <h4>Button Groups</h4>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">Left</button>
            <button type="button" class="btn btn-primary">Middle</button>
            <button type="button" class="btn btn-primary">Right</button>
        </div>
    </section>

    <!-- Toggle Buttons -->
    <section class="mb-4">
        <h4>Toggle Buttons</h4>
        <button type="button" class="btn btn-primary" data-bs-toggle="button">Toggle Button</button>
    </section>

    <!-- Loading States -->
    <section class="mb-4">
        <h4>Loading States</h4>
        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm"></span>
            Loading...
        </button>
    </section>

    <!-- Block Buttons -->
    <section class="mb-4">
        <h4>Block Buttons</h4>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Block Button</button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
