<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage using tailwindcss</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-900">
    <section id="hero" class="bg-bgi min-h-screen bg-cover bg-center bg-no-repeat relative px-4 py-8">
        <div class="container mx-auto">
            <img src="https://gamezone.io/img/main/logo.svg" alt="logo" class="w-48 md:w-64">
            <div class="mt-20 md:mt-32 max-w-2xl">
                <h1 class="text-4xl md:text-6xl font-bold text-white mb-6">Discover Your Next Gaming Adventure</h1>
                <p class="text-gray-300 text-lg mb-8">Explore thousands of games across all platforms</p>
                <button class="bg-purple-600 hover:bg-purple-700 text-white px-8 py-3 rounded-lg font-semibold transition-all">
                    Browse Games
                </button>
            </div>
        </div>
    </section>
    <section id="best-sellers" class="bg-bgii bg-cover bg-center py-16 px-4">
        <div class="container mx-auto">
            <h2 class="text-3xl md:text-4xl font-bold text-white mb-12 text-center">Best Sellers</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:transform hover:scale-105 transition-all duration-300">
                    <img src="https://placehold.co/300x400" alt="Game 1" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-white font-semibold mb-2">Game Title 1</h3>
                        <p class="text-gray-400 text-sm mb-3">Action, Adventure</p>
                        <div class="flex justify-between items-center">
                            <span class="text-green-500 font-bold">$59.99</span>
                            <button class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-md text-sm">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:transform hover:scale-105 transition-all duration-300">
                    <img src="https://placehold.co/300x400" alt="Game 2" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-white font-semibold mb-2">Game Title 2</h3>
                        <p class="text-gray-400 text-sm mb-3">RPG, Fantasy</p>
                        <div class="flex justify-between items-center">
                            <span class="text-green-500 font-bold">$49.99</span>
                            <button class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-md text-sm">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:transform hover:scale-105 transition-all duration-300">
                    <img src="https://placehold.co/300x400" alt="Game 3" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-white font-semibold mb-2">Game Title 3</h3>
                        <p class="text-gray-400 text-sm mb-3">Strategy, Simulation</p>
                        <div class="flex justify-between items-center">
                            <span class="text-green-500 font-bold">$39.99</span>
                            <button class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-md text-sm">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </section>
</body>
</html>
